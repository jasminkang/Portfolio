        <picture>

            media="(min-width: 800px)"
          />
          <img
            class="MyAvatarContact"
            src="Images/Avatar_nobackground_small.png"

        <p>
          If you want to catch up, contact me on
          linked in, github or right here:
        </p>
        <form class="contactform" action="mailto:jasminindar.k@gmail.com">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email"
            required
          />
          <textarea
            name="message"
            id="message"
            placeholder="message"
            required
          ></textarea>
          <button class="send" value="submit">send message </button>
        </form>
      </section>
